<!DOCTYPE HTML>
<html>
	<head>
		<title>Brace For Impact-Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>
    <body>

        <div class="content">
            <form>
                <div class="row gtr-50">
                    <div class="col-6 col-12-mobile">
                        <input type="text" name="username" placeholder="What's Your Name" />
                    </div>
                    <div class="col-6 col-12-mobile">
                        <input type="text" name="password" placeholder="Enter Cheat Code" />
                    </div>
                    <div class="col-12">
                        <textarea name="message" placeholder="This is just a place for you to talk to yourself.. Get it out now before your blog sounds crazy." rows="7"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="buttons">
                            <input type="radio" class="special" value="Submit" />I'm a member of the Claire Family 
                        </ul>
                    </div>
                    <div>
                        <ul class="buttons">
                            <input type="radio" class="special" value="Submit" />What? I don't know these people.
                        </ul>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
